<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator Login</title>
    <style>
        /* Basic styling for the body to center content and set background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styling for the login container box */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        /* Styling for the header inside the login container */
        .login-container h2 {
            margin-bottom: 20px;
        }
        /* Styling for text and password inputs */
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Styling for the submit button */
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        /* Hover effect for the submit button */
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Styling for links inside the login container */
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        /* Hover effect for the links */
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Carbon Calculator Login</h2>
        <!-- Login form with POST method -->
        <form id="loginForm" action="/login" method="POST">
            <!-- Username input field -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            <!-- Password input field -->
            <input type="password" id="password" name="password" placeholder="Password" required>
            <!-- Submit button -->
            <input type="submit" value="Login">
        </form>
        <!-- Link to register page -->
        <a href="register.html">Create an Account</a>
        <!-- Link to homepage -->
        <a href='homepage.html'>Home</a>
    </div>
