# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FYPprojectwebapp

on:
  push:
    branches:
      - brayden
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_11724cb8f68b47fd9267fab7e74c5a0b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7d5bb9e496754cb499816b04dd037c5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_11724cb8f68b47fd9267fab7e74c5a0b }}/richardkhy/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FYPprojectwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ce48b20fa2c4bc1a5deabde55eec277 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_11724cb8f68b47fd9267fab7e74c5a0b }}/richardkhy/webapp:${{ github.sha }}'