name: Build
on:
  push:
    branches: ["22026163-BraydenTan-patch-5", "main", "releases/v1"]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  Echo_Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Echo Action
        uses: ./.github/template/echo/ # Reference to the directory for echo
  Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     
      - name: Lighthouse scanner
        uses: ./.github/template/lighthouse/ # Reference to the directory for lighthouse

