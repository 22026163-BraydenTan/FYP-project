<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #e0e0f0;
        }
        form, p {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Carbon Emission Calculator</h1>
    <form id="emissionForm">
        <label for="transport">What mode of transport did you take today?</label>
        <select id="transport" name="transport">
            <option value="car">Car</option>
            <option value="bus">Bus</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="train">Train</option>
            <option value="walk">Walk</option>
            <option value="others">Others</option>
        </select>
        <br>
        <label for="duration">How long was your trip (in minutes)?</label>
        <input type="number" id="duration" name="duration" min="0">
        <br>
        <button type="button" onclick="calculateEmission()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateEmission() {
            var transport = document.getElementById("transport").value;
            var duration = document.getElementById("duration").value;
            var emissionsPerHour = {
                car: 2.34,
                bus: 2.87,
                motorcycle: 1.52,
                train: 0.54,
                walk: 0,
                others: 3.00
            };

            var emission = (emissionsPerHour[transport] / 60) * duration;
            document.getElementById("result").innerText = "Carbon emission from your trip is: " + emission.toFixed(2) + " kg";
        }
    </script>
</body>
</html>
